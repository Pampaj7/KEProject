    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "_Caf\u00e9", "label": "_Caf\u00e9", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "city", "label": "city", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "haven", "label": "haven", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "magical_quality", "label": "magical_quality", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "beacon", "label": "beacon", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "_Elderly_couple", "label": "_Elderly_couple", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "memories", "label": "memories", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "_Group_of_friends", "label": "_Group_of_friends", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "conversation", "label": "conversation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "_Writer", "label": "_Writer", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "inspiration", "label": "inspiration", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "_Barista", "label": "_Barista", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "customers", "label": "customers", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "_Patrons", "label": "_Patrons", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "friends", "label": "friends", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "moments", "label": "moments", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "_City", "label": "_City", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "march", "label": "march", "shape": "dot", "size": 10}]);
                  edges = new vis.DataSet([{"from": "_Caf\u00e9", "relation": "location", "to": "city", "width": 1}, {"from": "_Caf\u00e9", "relation": "transformed", "to": "haven", "width": 1}, {"from": "_Caf\u00e9", "relation": "took_on", "to": "magical_quality", "width": 1}, {"from": "_Caf\u00e9", "relation": "stood", "to": "beacon", "width": 1}, {"from": "_Elderly_couple", "relation": "shared", "to": "memories", "width": 1}, {"from": "_Group_of_friends", "relation": "laughed", "to": "conversation", "width": 1}, {"from": "_Writer", "relation": "found", "to": "inspiration", "width": 1}, {"from": "_Barista", "relation": "greeted", "to": "customers", "width": 1}, {"from": "_Patrons", "relation": "became", "to": "friends", "width": 1}, {"from": "_Patrons", "relation": "lingered", "to": "moments", "width": 1}, {"from": "_City", "relation": "continued", "to": "march", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
