        <script type="text/javascript">

              // initialize global variables.

              var allEdges;

              var originalNodes;
              var network;
              var container;
              var options, data;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "Deeplearning", "label": "Deeplearning", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Machinelearningmethods", "label": "Machinelearningmethods", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "ArtificialneuralnetworksANNs", "label": "ArtificialneuralnetworksANNs", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Multiplelayersinthenetwork", "label": "Multiplelayersinthenetwork", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Biologicalsystems", "label": "Biologicalsystems", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Biologicalbrains", "label": "Biologicalbrains", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Methodsusedindeeplearning", "label": "Methodsusedindeeplearning", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Supervised", "label": "Supervised", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Semisupervised", "label": "Semisupervised", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Unsupervised", "label": "Unsupervised", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Deeplearningarchitectures", "label": "Deeplearningarchitectures", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Computervision", "label": "Computervision", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Speechrecognition", "label": "Speechrecognition", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Naturallanguageprocessing", "label": "Naturallanguageprocessing", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Machinetranslation", "label": "Machinetranslation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Bioinformatics", "label": "Bioinformatics", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Drugdesign", "label": "Drugdesign", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Medicalimageanalysis", "label": "Medicalimageanalysis", "shape": "dot", "size"                   nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    },

    "physics": {

            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  return network;

              }
