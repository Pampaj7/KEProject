        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "_caf\u00e9", "label": "_caf\u00e9", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "bustling_city", "label": "bustling_city", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "refuge", "label": "refuge", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "haven_of_creativity_and_camaraderie", "label": "haven_of_creativity_and_camaraderie", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "beacon_of_light_and_warmth", "label": "beacon_of_light_and_warmth", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "_elderly_couple", "label": "_elderly_couple", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "warm_cups_of_tea", "label": "warm_cups_of_tea", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "_group_of_friends", "label": "_group_of_friends", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "rises_above_the_gentle_hum_of_conversation", "label": "rises_above_the_gentle_hum_of_conversation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "_solitary_writer", "label": "_solitary_writer", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "serenity_of_the_surroundings", "label": "serenity_of_the_surroundings", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "_barista", "label": "_barista", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "prepares_favorite_orders_with_care", "label": "prepares_favorite_orders_with_care", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "_strangers", "label": "_strangers", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "dreams_take_flight", "label": "dreams_take_flight", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "_city", "label": "_city", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "outside_the_caf\u00e9", "label": "outside_the_caf\u00e9", "shape": "dot", "size": 10}]);
                  edges = new vis.DataSet([{"from": "_caf\u00e9", "relation": "is_located_in", "to": "bustling_city", "width": 1}, {"from": "_caf\u00e9", "relation": "provides", "to": "refuge", "width": 1}, {"from": "_caf\u00e9", "relation": "transforms_into", "to": "haven_of_creativity_and_camaraderie", "width": 1}, {"from": "_caf\u00e9", "relation": "stands_as", "to": "beacon_of_light_and_warmth", "width": 1}, {"from": "_elderly_couple", "relation": "shares_memories_over", "to": "warm_cups_of_tea", "width": 1}, {"from": "_group_of_friends", "relation": "laughs_uproariously", "to": "rises_above_the_gentle_hum_of_conversation", "width": 1}, {"from": "_solitary_writer", "relation": "finds_inspiration_in", "to": "serenity_of_the_surroundings", "width": 1}, {"from": "_barista", "relation": "greets_each_customer_by_name", "to": "prepares_favorite_orders_with_care", "width": 1}, {"from": "_strangers", "relation": "become_friends", "to": "dreams_take_flight", "width": 1}, {"from": "_city", "relation": "continues_its_relentless_march", "to": "outside_the_caf\u00e9", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
