        <script type="text/javascript">

              // initialize global variables.

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "Nd18d3c2280044b57a7a47b6367cb3376", "label": "Nd18d3c2280044b57a7a47b6367cb3376", "shape": "dot", "title": "Nd18d3c2280044b57a7a47b6367cb3376"}, {"color": "#97c2fc", "id": "N0977162118da42eda85592557fce7e22", "label": "N0977162118da42eda85592557fce7e22", "shape": "dot", "title": "N0977162118da42eda85592557fce7e22"}, {"color": "#97c2fc", "id": "http://schema.org/Thing", "label": "http://schema.org/Thing", "shape": "dot", "title": "http://schema.org/Thing"}]);
                  edges = new vis.DataSet([{"from": "Nd18d3c2280044b57a7a47b6367cb3376", "title": "http://schema.org/name", "to": "N0977162118da42eda85592557fce7e22"}, {"from": "N0977162118da42eda85592557fce7e22", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://schema.org/Thing"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"nodes": {"font": {"size": 12}}, "edges": {"color": {"inherit": true}, "smooth": false}, "physics": {"barnesHut": {"gravitationalConstant": -80000, "centralGravity": 0.3, "springLength": 200, "springConstant": 0.04, "damping": 0.09, "avoidOverlap": 0}, "minVelocity": 0.75}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
