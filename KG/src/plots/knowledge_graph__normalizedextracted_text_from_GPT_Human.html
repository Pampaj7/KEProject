             #mynetwork {

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "Life", "label": "Life", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "moment_of_birth", "label": "moment_of_birth", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "last_breath", "label": "last_breath", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "growth_and_change", "label": "growth_and_change", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "new_challenges_and_opportunities", "label": "new_challenges_and_opportunities", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "career_success_to_personal_happiness", "label": "career_success_to_personal_happiness", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "learn_and_adapt", "label": "learn_and_adapt", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "pursuit_of_career_and_ambitions", "label": "pursuit_of_career_and_ambitions", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "reflection_and_reassessment_of_priorities", "label": "reflection_and_reassessment_of_priorities", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "moments_of_transition", "label": "moments_of_transition", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "experiences_along_the_way", "label": "experiences_along_the_way", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "living_fully_in_each_moment", "label": "living_fully_in_each_moment", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "a_beautiful_enigma", "label": "a_beautiful_enigma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Education", "label": "Education", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "our_perspectives_and_skills", "label": "our_perspectives_and_skills", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Society_and_technology", "label": "Society_and_technology", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "continuous_adaptation_and_learning", "label": "continuous_adaptation_and_learning", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Professional_journey", "label": "Professional_journey", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "sense_of_purpose_and_identity", "label": "sense_of_purpose_and_identity", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Old_age", "label": "Old_age", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "new_set_of_challenges_and_reflections", "label": "new_set_of_challenges_and_reflections", "shape": "dot", "size": 10}]);
                  edges = new vis.DataSet([{"from": "Life", "relation": "begins_at", "to": "moment_of_birth", "width": 1}, {"from": "Life", "relation": "continues_until", "to": "last_breath", "width": 1}, {"from": "Life", "relation": "is_about", "to": "growth_and_change", "width": 1}, {"from": "Life", "relation": "offers", "to": "new_challenges_and_opportunities", "width": 1}, {"from": "Life", "relation": "influences", "to": "career_success_to_personal_happiness", "width": 1}, {"from": "Life", "relation": "challenges_us_to", "to": "learn_and_adapt", "width": 1}, {"from": "Life", "relation": "involves", "to": "pursuit_of_career_and_ambitions", "width": 1}, {"from": "Life", "relation": "brings_about", "to": "reflection_and_reassessment_of_priorities", "width": 1}, {"from": "Life", "relation": "is_punctuated_by", "to": "moments_of_transition", "width": 1}, {"from": "Life", "relation": "is_about", "to": "experiences_along_the_way", "width": 1}, {"from": "Life", "relation": "is_about", "to": "living_fully_in_each_moment", "width": 1}, {"from": "Life", "relation": "remains", "to": "a_beautiful_enigma", "width": 1}, {"from": "Education", "relation": "shapes", "to": "our_perspectives_and_skills", "width": 1}, {"from": "Society_and_technology", "relation": "requires", "to": "continuous_adaptation_and_learning", "width": 1}, {"from": "Professional_journey", "relation": "can_provide", "to": "sense_of_purpose_and_identity", "width": 1}, {"from": "Old_age", "relation": "offers", "to": "new_set_of_challenges_and_reflections", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
